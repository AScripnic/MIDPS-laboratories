<div class="thread">
    <div class="image-metadata">
        File: <a target="_blank" ng-href="{{thread.imageLink}}">{{thread.imageName}}</a> (30 KB, 970x746)
    </div>
    <div class="row thread-post">
        <img ng-src="{{thread.previewImageLink}}" alt="image preview" width="250"/>
        <div>
            <div class="post-header">
                <span class="author">{{thread.author}}</span> {{thread.customTimestamp}} No.{{thread.id}} [<a href>Reply</a>]
            </div>
            <div class="post-content">{{thread.message}}</div>
        </div>

        <div class="thread-content">
            {{thread.replies}} replies and {{thread.imagesTotal}} image{{thread.imagesTotal > 1 ? 's' : ''}} omitted. <a href>Click here</a> to view
        </div>
        <post class="post" post="post" ng-repeat="post in thread.posts track by $index"></post>
    </div>
</div>
